services:
  - type: web
    name: dicom-explorer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ENABLE_USER_AUTH
        value: "true"
      - key: ENABLE_SHARING
        value: "true"
      - key: USE_CLOUD_STORAGE
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: dicom-db
          property: connectionString

databases:
  - name: dicom-db
    databaseName: dicom_albums
    user: dicom_user
    plan: free